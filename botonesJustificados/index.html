<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
	<title>Barra de botones justificados</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>
<div class="btn-group-justified">
	<div class="btn-group btn" >
		<button type="button" class="btn btn-default btn-lg">hola</button>
	</div>
    <div class="btn-group btn">
		<button type="button" class="btn btn-primary btn-lg">que</button>
	</div>
    <div class="btn-group btn" >
		<button type="button" class="btn btn-success btn-lg">tal</button>
	</div>
	<div class="btn-group btn" >
		<button type="button" class="btn btn-info btn-lg">amigo</button>
	</div>
	<div class="btn-group btn" >
		<button type="button" class="btn btn-warning btn-lg">mio</button>
	</div>
	<div class="btn-group btn" >
		<button type="button" class="btn btn-danger btn-lg">del</button>
	</div>
	<div class="btn-group btn" >
		<button type="button" class="btn btn-link btn-lg">alma</button>
	</div>

</div>

<!-- jQuery -->
<script src="js/jquery-3.2.1.js"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap.js" ></script>

</body>

</html>
